<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="all" >Remove All</button>
    <ul>
      <li>
        <p>Task - 1</p>
        <button>delete</button>
      </li>
      <li>
        <p>Task - 2</p>
        <button>delete</button>
      </li>
      <li>
        <p>Task - 3</p>
        <button>delete</button>
      </li>
      <li>
        <p>Task - 4</p>
        <button>delete</button>
      </li>
    </ul>
    <script>
      // Q- Make remove all button work  and make individual delete btn work 
      
      let deleteAllBtn = document.querySelector('#all');
      let ul = document.querySelector('ul');

      deleteAllBtn.addEventListener('click',function(){
        ul.remove();
      })

      //make it work for one
      let allBtns = document.querySelectorAll('ul button')

      // allBtns[0].addEventListener('click',function(e){
      //   // console.log(e);
      //   // e.target -> element where event happend 
      //   e.target.parentElement.remove();
      // })
  
      for(let i=0;i<allBtns.length;i++){
        allBtns[i].addEventListener('click',function(e){
          // console.log(e.target);
          e.target.parentElement.remove();
        })
      }
    </script>
  </body>
</html>
